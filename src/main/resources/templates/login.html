<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<div class="wrap login_wrap">
<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">
    <div class="login_box">
    <div class="login_title">User Login</div>
    <div class="form-group">
        <div class="row">

            <div class="form_text_ipt">
                <input id="mobile" name = "mobile"  type="text" placeholder="Username" required="true"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="form_text_ipt">
                <input id="password" name="password"  type="password"  placeholder="Password" required="true"/>
            </div>
        </div>
    </div>

        <div class="form_btn">
            <button  type="submit" onclick="login()">Login</button>
        </div>
        <div class="form_reg_btn">
            <span>Need Register ? </span><a href="/user/do_register"> Register Now</a>
        </div>
    </div>

</form>
</div>
</body>
<script>
    // function register() {
    //     window.location.href='/user/do_register';
    // }

    function login(){
        $("#loginForm").validate({
            submitHandler:function(form){
                doLogin();
            }
        });
    }
    function doLogin(){
        g_showLoading();

        var inputPass = $("#password").val();
        var salt = g_passsword_salt;
        var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5) + salt.charAt(4);
        var password = md5(str);

        $.ajax({
            url: "/login/do_login",
            type: "POST",
            data:{
                mobile:$("#mobile").val(),
                password: password
            },
            success:function(data){
                layer.closeAll();
                if(data == "success"){
                    layer.msg("success");
                    window.location.href="/goods/to_list";
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>
</html>
