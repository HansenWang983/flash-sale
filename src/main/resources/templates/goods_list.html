<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/css/common.css}" />
<head>
    <title>Goods List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
<nav class="navbar" style="height: 50px;background: #92B8B1;margin-bottom: 0;" >
    <a class="navbar-brand" href="/goods/to_list" style="font-size:20px;color:white;">Home</a>
    <a class="navbar-brand" th:href="'/order/to_list/'"  style="font-size:20px;color:white;">OrderList</a>
</nav>
<div class="warp login_wrap">
<h1 style="font-size:50px;color:blue;text-align: center;margin-top: 0;padding-top: 40px;">Sale Goods Lists</h1>
<div  style="display: flex">
            <div th:each="goods: ${goodsList}" >
                <div class="card-deck">
                <div class="card" style="background: #FFFFFF;width:240px;height:400px;border-radius: 10px;margin:100px 120px;padding:20px;">
                    <img class="card-img-top" th:src="@{${goods.goodsImg}}" style="width: 200px;height: 200px;"alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${goods.goodsName}" style="font-size:20px;font-weight: bold;"></h5>
                        <p class="card-text">Original Price: <span th:text="${goods.goodsPrice}" style="color: blue"></span></p>
                        <p class="card-text">Discount Price: <span th:text="${goods.salePrice}" style="color: red"></span></p>
                        <p class="card-text">Stock Count: <span th:text="${goods.stockCount}" style="color: red"></span></p>
                    </div>
                        <a th:href="'/goods/to_detail/' + ${goods.id}" class="btn btn-success" style="display: block;margin: 0 auto;">Detail</a>
                    </div>
                </div>
            </div>
                </div>
            </div>

</div>
</body>

</html>
